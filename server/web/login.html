	<script type="text/javascript">	
		$(document).ready(function(){

			$('input.inputText').bind("blur",function(event){
				if($(this).val()){
					$(this).next().text("").hide();
					$(this).css({"background":"#fff"},{"border":"1px solid #ccc"});
				}
			}); 
			$('#password').hide();
	                document.getElementById("userId").value = "Input UserId";	
	                document.getElementById("textpassword").value = "Input Password";
                })
	     						
		function callback(data)
		{
                        ret = data["results"];
			if (ret["error_msg"] !== undefined ) {
				$('#password').css({"background":"#FFAFAF"},{"border":"1px solid #ccc"});
				$('#spanPass').text("Incorrect password!").show();
				expect = verify();
			}
			else {
				$.cookie('user_id', ret["uid"],{ expires: 7 });
				$.cookie('ticket', ret["token"],{ expires: 7 });
				$.cookie('user_name', ret["username"],{ expires: 7 });
                                window.location = "index.html";
			}
		}

		function verifyFields() {
			if($('#userId').val() == ""){
				$('#userId').css({"background":"#FFAFAF"},{"border":"1px solid #ccc"});
				$('#spanuserId').text('Input UserId').show();
				return false;
			}

			if($('#password').val() == ""){
				$('#password').css({"background":"#FFAFAF"},{"border":"1px solid #ccc"});
				$('#spanPass').text('Input Password').show();
				return false;
			}			

			return true;
		}

		function login() {
			if (!verifyFields()) return false;

			var password = $('#password').val();
			var md5password = hex_md5(password);
			$.cookie('password', md5password,{ expires: 7 });
			invokeWebApi("/user/auth", {"appid":"01","username": $('#userId').val(), "password": md5password}, callback)
		}

		function quickuserIdRegCall(ret) {
			if (ret["error_msg"] != undefined ) {
				if(ret["error_msg"].indexOf("The login name is existing") >-1) alert("Incorrect userId!");
				else alert(ret["error_msg"]);
			}
			else alert(resRegSuc[locale]);
		}

		function quickRegister() {
			if (!check_userId($('#userId').val())) {
				$('#userId').css({"background":"#FFAFAF"},{"border":"1px solid #ccc"});
				$('#spanuserId').text(resInvuserId[locale]).show();
				return false;
			}
			if (!verifyFields()) return false;

			password = $('#password').val();
			md5password = hex_md5(password);
			invokeWebApi("/user/register", 
                                  {"display_name":$('#userId').val(), "password": md5password, "login_userId":$('#userId').val()}, 
                                  quickuserIdRegCall);
		}

		function onKeyPressed(ev)
		{
			//do login if press enter key
			if (ev.keyCode == 13) login();
		}
		function onuserIdfocus(){
			var value = $('#userId').val();
			if(value=="Input UserId")
				document.getElementById("userId").value = "";	
		}

		function onuserIdblur(){
			var value = $('#userId').val();
			if(value== "") document.getElementById("userId").value = "Input UserId";
				
		}

		function ontextpwdfocus(){
			var value = $('#textpassword').val();			
			if(value != 'Input Password') 
			    return;

			$('#textpassword').hide();
			$('#password').show();	
			$('#password').focus();
		}		

		function onpwdblur(){
			var value = $('#password').val();
			if(value != "") return;
			$('#textpassword').show();
			$('#password').hide();					
		}
		

	</script>
  </head>

<div class="container row" style='margin:auto' id='v1.0.0'>

		<tr>
			<td align=right><div class='span6 hideOnPhone' style='margin-top:60px'><img src='static/img/login.jpg' title='♥ be with you.'></div></td>
			<td><div class='span5' style='margin-top:20px' align=center>
				<input type="text" style='height:42px' id="userId" name="username" class="inputText" onkeyup="onKeyPressed(event)" onfocus="onuserIdfocus()" onblur="onuserIdblur()"/>
				<span id='spanuserId' style='display:none'></span>
				<P></P>
				
				<input tabindex="0" type="text" style='height:42px' id="textpassword" onfocus="ontextpwdfocus()"/>
				<input tabindex="1" type="password" style='height:42px' id="password" name="password" onkeyup="onKeyPressed(event)" onblur="onpwdblur()"/>
				<P><span id='spanPass' style='display:none '></span></P>
				<P></P>				
					
				<div >
					<div tabindex="2" type="button" id='inputLogin' class="btn btn-primary btn-large" onclick="login()" onkeyup="onKeyPressed(event)"> Login</div>
					&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
					<div tabindex="3" type="button" id='inputRegister' class="btn btn-primary btn-large" onclick="quickRegister()">Register</div>
